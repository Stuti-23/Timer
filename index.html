<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2 class="head">Pomodoro Timer</h2>
    <div class="timedisplay">
        <span id="minute">25</span>:<span id="second">00</span>
    </div>
    <div>
        <audio id="alertSound" src="mixkit-vintage-telephone-ringtone-1356.wav" preload="auto"></audio>
        <button class="button" id="starttimer">Start</button>
        <button class="button" id="pausetimer">Pause</button>
        <button class="button" id="resettime">Reset</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
